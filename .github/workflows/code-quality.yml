name: Code Quality
on:
  pull_request:
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        id: biome
        run: biome ci --formatter-enabled=true --linter-enabled=false --organize-imports-enabled=false src tests
        continue-on-error: true
      - name: Comment PR
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'The Code Quality check has failed. Please review the Biome output and make necessary corrections.'
            })
      - name: Exit with Biome's status
        if: steps.biome.outcome != 'success'
        run: exit 1
